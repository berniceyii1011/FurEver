<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FurEver</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- 背景视频 -->
  <video autoplay muted loop id="bg-video">
    <source src="home background.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- 内容覆盖层 -->
  <div class="content">
    <header>
      <div class="logo">
        <img src="final.png" alt="FurEver Logo">
      </div>

      <!-- Hamburger icon for mobile -->
      <div class="hamburger" onclick="toggleSidebar()">☰</div>

      <!-- Desktop navigation -->
      <nav class="nav-links">
        <a href="index.html">Home</a>
        <a href="pets.html">Pets</a>
        <a href="calendar.html">Calendar</a>
        <a href="map.html">Map</a>
        <a href="profile.html">Profile</a>
        <a href="#" id="loginbutton">Login/Sign up</a>
      </nav>

      <!-- Sidebar (mobile navigation) -->
      <div class="sidebar" id="sidebar">
        <a href="index.html">Home</a>
        <a href="pets.html">Pets</a>
        <a href="calendar.html">Calendar</a>
        <a href="map.html">Map</a>
        <a href="profile.html">Profile</a>
        <a href="">Login/Sign up</a>
      </div>
    </header>

    <section class="hero">
      <h1>Welcome to FUREVER</h1>
      <p>“Where Every Pet's Story Lives Forever.”</p>

      <!-- From Uiverse.io by OliverZeros --> 
      <button class="button button-item">
        <span class="button-bg">
          <span class="button-bg-layers">
            <span class="button-bg-layer button-bg-layer-1 -purple"></span>
            <span class="button-bg-layer button-bg-layer-2 -turquoise"></span>
            <span class="button-bg-layer button-bg-layer-3 -yellow"></span>
          </span>
        </span>
        <span class="button-inner">
          <span class="button-inner-static">Get Started</span>
          <span class="button-inner-hover">Get Started</span>
        </span>
      </button>

    </section>

    <footer>
    </footer>
  </div>

<script>
  function toggleSidebar() {
    document.getElementById("sidebar").classList.toggle("active");
  }
</script>

</body>
</html>
